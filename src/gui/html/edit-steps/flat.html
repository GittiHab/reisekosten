<select ng-model="adder.fields.stationPicker"
        ng-options="station.getDropdownName() for station in adder.travel.stations"></select>
<div ng-if="adder.fields.stationPicker"
     class="heading">
    <div class="cell from"><h3>Von</h3></div>
    <div class="cell to"><h3>Bis</h3></div>
    <div class="cell bf"><h3>Frühstück</h3></div>
    <div class="cell lu"><h3>Mittag</h3></div>
    <div class="cell di"><h3>Abendessen</h3></div>
    <span></span>
</div>
<div ng-if="adder.fields.stationPicker"
     class="flats row" ng-repeat="flat in adder.fields.stationPicker.verpflegung | orderBy: 'from'">
    <div class="cell from first"><input type="datetime-local"
                             ng-model="flat.from" disabled /></div>
    <div class="cell to"><input type="time"
                             ng-model="flat.to" disabled/></div>
    <div class="cell bf"><input type="checkbox"
                           ng-model="flat.breakfast"/></div>
    <div class="cell lu"><input type="checkbox"
                           ng-model="flat.lunch"/></div>
    <div class="cell di last"><input type="checkbox"
                           ng-model="flat.dinner"/></div>
    <span></span>
</div>
