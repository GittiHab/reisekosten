<div class="station table" ng-repeat="station in adder.travel.stations">
    <div class="entry"><input type="date" /></div>
    <div class="exit"><input type="date" /></div>
    <div class="location"><input type="text" /></div>
    <div class="reason"><input type="text" /></div>
    <div class="note"><input type="text" /></div>
    <span></span>
</div>
<div class="add"><a class="fa fa-plus" ng-click="adder.travel.addStation()"></a></div>
